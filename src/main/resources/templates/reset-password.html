<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title tiles:fragment="title">DataManager | Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='../css/sm-core-css.css' rel='stylesheet' type='text/css' />
    <link href='../css/sm-mint/sm-mint.css' rel='stylesheet' type='text/css' />
    <link href='../css/login/style.css' rel='stylesheet' type='text/css' />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!-- Mobile menu toggle button (hamburger/x icon) -->
<input id="main-menu-state" type="checkbox" />
<label class="main-menu-btn" for="main-menu-state">
    <span class="main-menu-btn-icon"></span> Toggle main menu visibility
</label>
<ul id="main-menu" class="sm sm-mint text-light bg-dark">
    <li><a href="/home">Home</a></li>
    <li><a href="/register">Register</a></li>
    <li><a href="/login">Login</a></li>
</ul>

<div class="container">
    <div class="wrapper">
        <div class="title"><span>Reset Password</span></div>
        <form id="register-form" th:action="@{?}" method="post">
            <div th:if="${success}" class="alert alert-info" th:text="${success}"/>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"/>
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="E-mail" id="email" name="email" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="newPassword" name="newPassword" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm password" id="newPasswordConfirmed" name="newPasswordConfirmed" required>
            </div>
            <div class="row button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/jquery.smartmenus.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/bfd9f258c3.js" crossorigin="anonymous"></script>
<script>
    $(function() {
        $('#main-menu').smartmenus({
            subMenusSubOffsetX: 6,
            subMenusSubOffsetY: -8
        });
        var $mainMenuState = $('#main-menu-state');
        if ($mainMenuState.length) {
            // animate mobile menu
            $mainMenuState.change(function(e) {
                var $menu = $('#main-menu');
                if (this.checked) {
                    $menu.hide().slideDown(250, function() { $menu.css('display', ''); });
                } else {
                    $menu.show().slideUp(250, function() { $menu.css('display', ''); });
                }
            });
            // hide mobile menu beforeunload
            $(window).on('beforeunload unload', function() {
                if ($mainMenuState[0].checked) {
                    $mainMenuState[0].click();
                }
            });
        }


    });
</script>
</body>
</html>
