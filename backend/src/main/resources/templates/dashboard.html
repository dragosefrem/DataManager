<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymelea.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='css/sm-core-css.css' rel='stylesheet' type='text/css' />
    <link href='css/sm-mint/sm-mint.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link href='css/dashboard/style.css' rel='stylesheet' type='text/css' />
</head>
<body>
<ul id="main-menu" class="sm sm-mint text-light bg-dark">
    <li><a href="/home">Home</a></li>
    <li th:if="${isSignedIn == false}"><a href="#">Register</a></li>
    <li th:if="${isSignedIn == false}"><a href="/login">Login</a></li>
    <li th:if="${isSignedIn == true}"><a href="#">Dashboard</a></li>
    <li th:if="${isSignedIn == true and #sets.contains(user.userRole,T(efrem.datamanager.user.UserRole).MODERATOR)}"><a href="#">Suggestions</a></li>
    <li th:if="${isSignedIn == true and #sets.contains(user.userRole,T(efrem.datamanager.user.UserRole).ADMIN)}"><a href="#">Console</a></li>
    <li th:if="${isSignedIn == true}"><a href="/logout">Logout</a></li>

</ul>
<div th:if="${user.associatedGoogle == false}" id = "authorizationButtons">
    <div  class="google-btn" onclick="location.href='/dashboard/google'">
        <div class="google-icon-wrapper">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
        </div>
        <p class="btn-text"><b>Authorise Google Account</b></p>
    </div>
</div>

<div th:if="${ not#maps.isEmpty(user.interactions)}">
    <table id = "interactionsTable" class = "display">
        <thead>
        <tr>
            <th>Name</th>
            <th>Taken Action</th>
            <th>Available Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instance : ${user.interactions}">
            <td th:text="${instance.key}"></td>
            <td th:text="${instance.value}"></td>
            <td th:if="${instance.value == false and services.loadServiceByDomain(instance.key) != null and #strings.isEmpty(services.loadServiceByDomain(instance.key).getContact_email()) == false and services.loadServiceByDomain(instance.key).suggested == false}"><button type="button" class="btn btn-outline-primary" th:data-domain="${instance.key}" th:data-email="${services.loadServiceByDomain(instance.key).getContact_email()}" th:onclick="javascript:sendMailToService(this.getAttribute('data-domain'), this.getAttribute('data-email'));">Send mail</button></td>
            <td th:if="${instance.value == false and services.loadServiceByDomain(instance.key) == null or #strings.isEmpty(services.loadServiceByDomain(instance.key).getContact_email()) == true or services.loadServiceByDomain(instance.key).suggested == true}"><button type="button" class="btn btn-outline-warning">Suggest mail</button></td>
            <td th:if="${instance.value == true}">None</td>
        </tr>
        </tbody>
        <table>
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.smartmenus.js" type="text/javascript"></script>
<script src="../js/sendmail.js" type="text/javascript"></script>
<script src="../js/updatetable.js" type="text/javascript"></script>
<script src="../js/getDomainStatus.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
<script th:inline="javascript">
    $(function() {
        $('#main-menu').smartmenus({
            subMenusSubOffsetX: 6,
            subMenusSubOffsetY: -8
        });
        var $mainMenuState = $('#main-menu-state');
        if ($mainMenuState.length) {
            // animate mobile menu
            $mainMenuState.change(function(e) {
                var $menu = $('#main-menu');
                if (this.checked) {
                    $menu.hide().slideDown(250, function() { $menu.css('display', ''); });
                } else {
                    $menu.show().slideUp(250, function() { $menu.css('display', ''); });
                }
            });
            // hide mobile menu beforeunload
            $(window).on('beforeunload unload', function() {
                if ($mainMenuState[0].checked) {
                    $mainMenuState[0].click();
                }
            });
        }

        $(document).ready( function () {
            var table = $('#interactionsTable').DataTable( {
                ajax:{type: "GET", url:"http://localhost:8080/user/get-interactions",dataSrc:""},
                columns: [{
                    title:"Name",
                    data: "name"
                }, {
                    title:"Taken Action",
                    data: "takenAction"
                }, {
                    title:"Available Action",
                    data: null,
                    render: function ( data, type, row ) {
                           return getDomainStatus(row, function (actionReceived, row) {
                                if(actionReceived == 'Send')
                                    return '<button type="button" class="btn btn-outline-primary" data-domain="' + row['name'] + '" data-email="dragosefrem@gmail.com" onclick="javascript:sendMailToService(this.getAttribute(\'data-domain\'), this.getAttribute(\'data-email\'));">Send mail</button>';
                                else if (actionReceived == 'Suggest')
                                    return '<button type="button" className="btn btn-outline-warning">Suggest mail</button>'
                                else
                                    return 'None'
                            })
                    }
                }
                ],
                searching: true,
                paging: true,
                info: true
            });

            setInterval( function () {
                table.ajax.reload(null, false);
            }, 1000 );
        } );


    });
</script>
</body>
</html>
