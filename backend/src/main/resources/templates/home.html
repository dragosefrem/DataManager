<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='css/sm-core-css.css' rel='stylesheet' type='text/css' />
    <link href='css/sm-mint/sm-mint.css' rel='stylesheet' type='text/css' />
    <link href='css/home/style.css' rel='stylesheet' type='text/css' />
</head>
<body>
<!-- Mobile menu toggle button (hamburger/x icon) -->
<input id="main-menu-state" type="checkbox" />
<label class="main-menu-btn" for="main-menu-state">
    <span class="main-menu-btn-icon"></span> Toggle main menu visibility
</label>
<ul id="main-menu" class="sm sm-mint text-light bg-dark">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a>
    <li><a href="#">FAQ</a></li>
    <li th:if="${isSignedIn == false}"><a href="#">Register</a></li>
    <li th:if="${isSignedIn == false}"><a href="#">Login</a></li>
    <li th:if="${isSignedIn == true}"><a href="#">Dashboard</a></li>
    <li th:if="${isSignedIn == true and #sets.contains(currentUser.userRole,T(efrem.datamanager.user.UserRole).MODERATOR)}"><a href="#">Suggestions</a></li>
    <li th:if="${isSignedIn == true and #sets.contains(currentUser.userRole,T(efrem.datamanager.user.UserRole).ADMIN)}"><a href="#">Console</a></li>
    <li th:if="${isSignedIn == true}"><a href="#">Logout</a></li>
</ul>
<div id = "homeWelcome" class="container">
    <div id = "homeText">
        <h1>It's time to <span class="auto-type"></span></h1>
    </div>
    <div id = "infoBox" class="container">
        <div class="boxed">Making an account is easy and free</div>
        <div class="boxed">We only store necessary info to make the app work</div>
        <div class="boxed">Our code is open source and available on GitHub</div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.smartmenus.js" type="text/javascript"></script>
<script>
    $(function() {
        $('#main-menu').smartmenus({
            subMenusSubOffsetX: 6,
            subMenusSubOffsetY: -8
        });
        var $mainMenuState = $('#main-menu-state');
        if ($mainMenuState.length) {
            // animate mobile menu
            $mainMenuState.change(function(e) {
                var $menu = $('#main-menu');
                if (this.checked) {
                    $menu.hide().slideDown(250, function() { $menu.css('display', ''); });
                } else {
                    $menu.show().slideUp(250, function() { $menu.css('display', ''); });
                }
            });
            // hide mobile menu beforeunload
            $(window).on('beforeunload unload', function() {
                if ($mainMenuState[0].checked) {
                    $mainMenuState[0].click();
                }
            });
        }
        var typed = new Typed('.auto-type', {
            strings: ["manage your data", "boost your privacy", "view your interactions"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        });

    });
</script>
</body>
</html>
