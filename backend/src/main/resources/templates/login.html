<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title tiles:fragment="title">Messages : Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='../css/sm-core-css.css' rel='stylesheet' type='text/css' />
    <link href='../css/sm-mint/sm-mint.css' rel='stylesheet' type='text/css' />
    <link href='../css/login/style.css' rel='stylesheet' type='text/css' />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!-- Mobile menu toggle button (hamburger/x icon) -->
<input id="main-menu-state" type="checkbox" />
<label class="main-menu-btn" for="main-menu-state">
    <span class="main-menu-btn-icon"></span> Toggle main menu visibility
</label>
<ul id="main-menu" class="sm sm-mint text-light bg-dark">
    <li><a href="/home">Home</a></li>
    <li><a href="/register">Register</a></li>
    <li><a href="/login">Login</a></li>
</ul>

<div id = "loginBoxPosition" class = "container">
<div id = "loginBox" class = "container">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div id = "usernameBox">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>
            </div>
            <div id = "passwordBox">
                <label for="password">Password </label>
                <input type="password" id="password" name="password"/>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn foo-button mdc-button">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/jquery.smartmenus.js" type="text/javascript"></script>
<script>
    $(function() {
        $('#main-menu').smartmenus({
            subMenusSubOffsetX: 6,
            subMenusSubOffsetY: -8
        });
        var $mainMenuState = $('#main-menu-state');
        if ($mainMenuState.length) {
            // animate mobile menu
            $mainMenuState.change(function(e) {
                var $menu = $('#main-menu');
                if (this.checked) {
                    $menu.hide().slideDown(250, function() { $menu.css('display', ''); });
                } else {
                    $menu.show().slideUp(250, function() { $menu.css('display', ''); });
                }
            });
            // hide mobile menu beforeunload
            $(window).on('beforeunload unload', function() {
                if ($mainMenuState[0].checked) {
                    $mainMenuState[0].click();
                }
            });
        }

        const button = document.querySelector('.foo-button');
        mdc.ripple.MDCRipple.attachTo(button);
    });
</script>
</body>
</html>
